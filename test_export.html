<!DOCTYPE html>
<html>
<head>
    <title>CSV Export Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { 
            padding: 12px 24px; 
            background: #3b82f6; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            margin: 10px;
        }
        button:hover { background: #2563eb; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>Export Test</h1>
    <button onclick="exportData()">📥 Click to Export CSV</button>
    
    <table id="testTable">
        <thead>
            <tr>
                <th>Column</th>
                <th>Type</th>
                <th>Missing</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>customer_id</td>
                <td>numeric</td>
                <td>0%</td>
            </tr>
            <tr>
                <td>name</td>
                <td>text</td>
                <td>0%</td>
            </tr>
            <tr>
                <td>email</td>
                <td>text</td>
                <td>5%</td>
            </tr>
        </tbody>
    </table>

    <script>
    function exportData() {
        console.log('Button clicked!');
        
        // Simple CSV creation
        const csv = 'Column,Type,Missing\n' +
                   'customer_id,numeric,0%\n' +
                   'name,text,0%\n' +
                   'email,text,5%';
        
        // Create blob and download
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'test_export.csv';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        alert('CSV Downloaded!');
    }
    </script>
</body>
</html>
